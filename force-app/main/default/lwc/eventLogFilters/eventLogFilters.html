<template>
   
    <lightning-input
     type="date"
     name="StartDate"
     label="Start Date"
     onchange={handleStartChange}>
    </lightning-input>
    
    <lightning-input
    type="date"
    name="EndDate"
    label="End Date"
    onchange={handleEndChange}
    class="slds-m-top_medium">
    </lightning-input>

    <lightning-combobox
    label="Select an Event"
    options={options}
    value={selectedEventType}
    onchange={handleEventTypeChange}
    placeholder="Select Event Type">
    </lightning-combobox>


</template>
